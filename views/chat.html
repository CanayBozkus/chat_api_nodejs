<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<script>
    $(document).ready(function(){
        var socket = io('http://localhost:82');
        $("#Login_Register").click(function(){
            socket.emit("login_register", {
                user: $("#userName").val(),
                pass: $("#Password").val()
            });
        });
    });
</script>

</body>
</html>
